<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Meal Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Chinese Meal Kit - Paris Station</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#cart">Cart</a></li>
          <li>
            <a href="#contact" onclick="showContactModal()">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="product-list">
      <!-- Product cards will be dynamically added by JavaScript -->
    </main>

    <footer id="cart-bar">
      <div id="cart-total">Total: â‚¬0.00</div>
      <button id="checkout-btn">Confirm Order</button>
    </footer>

    <!-- Modal structure -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeContactModal()">&times;</span>
        <img
          src="images/QR.jpg"
          alt="Contact QR Code"
          style="width: 100%; max-width: 400px"
        />
      </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img
          id="modal-image"
          src=""
          alt="Product Image"
          style="width: 100%; max-width: 400px"
        />
        <h3 id="modal-title"></h3>
        <p id="modal-weight"></p>
        <p id="modal-ingredients"></p>
        <p id="modal-expiry"></p>
        <p id="modal-storage"></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document
        .getElementById("checkout-btn")
        .addEventListener("click", function () {
          goToConfirmation();
        });

      function showContactModal() {
        document.getElementById("contactModal").style.display = "block";
      }

      function closeContactModal() {
        document.getElementById("contactModal").style.display = "none";
      }

      // Click outside the modal to close
      window.onclick = function (event) {
        const modal = document.getElementById("contactModal");
        if (event.target == modal) {
          closeContactModal();
        }
      };
    </script>
  </body>
</html>
